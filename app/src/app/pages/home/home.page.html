<ion-header [translucent]="true">

  <ion-toolbar color="primary">
    <ion-row>
      <ion-col>
        <img src="../../../assets/LogoThera.svg" alt="Logo Thera" srcset="" class="logo">
      </ion-col>
      <ion-col class="olaNome">
        <p>Olá, {{ userName }}!</p>
      </ion-col>
    </ion-row>

    <ion-buttons slot="end">
      <ion-button>
        <img src="../../../assets/sair.svg" alt="Logo Thera" class="sair">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">
    <ion-card class="card">

    <div class="dateTime">
      <h4>{{ formattedDate }}  <span>{{ formattedTime }}</span></h4>
      <h5>Tempo 07:17:47</h5>
    </div>

    <div class="acoes">
      <ion-row>
        <ion-col size="12">
          <ion-button fill="clear" class="buttons" (click)="startTime()">CHEGUEI</ion-button>
          <ion-button fill="clear" class="buttons">FUI ALMOÇAR</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button fill="clear" class="buttons" >VOLTEI</ion-button>
          <ion-button fill="clear" class="buttons" >FUI</ion-button>
        </ion-col>
      </ion-row>
    </div>

    </ion-card>

    <ion-card class="cardTime">
      <ion-row class="infoTimeRegister">
        <ion-col>
          <p>DATA</p>
          <ion-input></ion-input>
        </ion-col>
        <ion-col>
          <p>HORA INÍCIO</p>
          <ion-input></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="infoTimeRegister">
        <ion-col>
          <p>ALMOÇO INÍCIO</p>
          <ion-input></ion-input>
        </ion-col>
        <ion-col>
          <p>ALMOÇO FIM</p>
          <ion-input></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="infoTimeRegister">
        <ion-col>
          <p>HORA FIM</p>
          <ion-input></ion-input>
        </ion-col>
        <ion-col>
          <p>TEMPO</p>
          <ion-input></ion-input>
        </ion-col>
      </ion-row>

      <div class="divider"></div>

    </ion-card>

  </div>

</ion-content>
